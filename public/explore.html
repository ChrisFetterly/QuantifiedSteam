<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quantified Steam - Data Explorer</title>
  <!-- Google Fonts for retro cyberpunk styling -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="explore.css">
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>QUANTIFIED STEAM DATA EXPLORER</h1>
  </header>
  <section id="sessionList" class="card">
    <button id="loadSessions" class="control-btn">Load Sessions</button>
    <table id="sessionsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration (s)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <section id="sessionDetails" class="card" style="display:none;">
    <h2>SESSION DETAILS</h2>
    <div class="chart-container">
      <canvas id="measurementChart"></canvas>
    </div>
    <h3>STATE CHANGES</h3>
    <table id="stateChangesTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Type</th>
          <th>New State</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="backToSessions" class="control-btn">Back to Sessions</button>
  </section>
  <footer>
    <a href="index.html" class="control-btn">Back to Controls</a>
  </footer>
  <script src="explore.js"></script>
</body>
</html>
